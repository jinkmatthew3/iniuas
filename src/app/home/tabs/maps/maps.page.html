<ion-header>
  <ion-toolbar>
    <ion-title>maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button expand="full" (click)="toggleCheckIn()">Check-in Location</ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="centerMap()">
        <ion-icon name="locate-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="isCheckIn">
    <ion-col>
      <ion-item style="margin-top: -8px; margin-bottom: -8px">
        <ion-label position="floating">Where am I?</ion-label>
        <ion-input [(ngModel)]="locName"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="auto">
      <ion-button color="success" (click)="addCheckin()">
        Check In
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button color="danger" (click)="toggleCheckIn()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
